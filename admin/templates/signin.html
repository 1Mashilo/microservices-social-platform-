{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
  <title>Sign In - Social Media Platform</title>
  <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .gradient-text {
      background: linear-gradient(to right, #ff4d4d, #ff7979); 
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-100 font-poppins">

  <div id="wrapper" class="flex flex-col justify-between h-screen">

    <div class="bg-white py-4 shadow dark:bg-gray-800">
      <div class="max-w-6xl mx-auto">
        <div class="flex items-center lg:justify-between justify-around">

          <a href="/">
            <b class="gradient-text"> 
              <h1 style="font-size: 1.5rem;">Social Media Platform</h1>
            </b>
          </a>

          <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
            <a href="/signup" class="border border-gray-300 px-6 py-3 rounded-md text-gray-700 hover:bg-gray-100">Sign Up</a>
          </div>

        </div>
      </div>
    </div>

    <div class="lg:p-12 max-w-6xl lg:my-0 my-12 mx-auto p-6 space-y-">
      <h1 class="lg:text-5xl text-3xl font-bold mb-4 leading-tight"> Welcome <br> <span class="gradient-text">Back!</span> </h1> 
      <p class="text-lg text-gray-600"> Sign in to continue to your account. </p>

      <div class="mt-10"> 
        <div class="mb-6"> 
          {% for message in messages %}
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Error: </strong>
            <span class="block sm:inline">{{ message }}</span>
          </div>
          {% endfor %}
        </div>

        <form action="" method="POST" class="grid grid-cols-1 gap-4"> 
          {% csrf_token %}
          <div>
            <input type="text" name="username" placeholder="Username" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500">
          </div>
          <div>
            <input type="password" name="password" placeholder="Password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500">
          </div>
          <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-md transition duration-200">Sign In</button>
        </form>

        <div class="text-center mt-5 space-x-2">
          <p class="text-base"> Don't have an account? <a href="/signup" class="text-pink-500 hover:underline"> Sign Up </a></p>
        </div>
      </div>

    </div>

    <div class="lg:mb-5 py-3 uk-link-reset">
      <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
        <div class="flex space-x-2 text-gray-700 uppercase">
          <a href="#"> About</a>
          <a href="#"> Help</a>
          <a href="#"> Terms</a>
          <a href="#"> Privacy</a>
        </div>
        <p class="capitalize"> Â© ALX 2024 </p>
      </div>
    </div>

  </div>

  <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'assets/js/uikit.js' %}"></script>
  <script src="{% static 'assets/js/simplebar.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>

</body>

</html>
